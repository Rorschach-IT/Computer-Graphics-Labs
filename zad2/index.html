            <!-- This message will be shown in the page if JavaScript is not available. -->
            <p>JavaScript is required to use this page.</p>

        <p><b>Color:</b>
            <select id="colorChoice">
                <option value="0" selected="selected">Random</option>
                <option value="1">Red</option>
                <option value="2">Green</option>
                <option value="3">Blue</option>
                <option value="4">Yellow</option> <!--New color option added-->

        <!--Which polygon will be drawed?-->
        <select id="toolChoice">
            <option value="0">Draw Squares</option>
            <option value="1">Draw Polygons</option>
            <!--New option-->
        </select>        
        <p>
            <button onclick="clearCanvas()">Clear</button>
        </p>        

        <div id="canvasholder">
            <canvas id="canvas" width="800" height="600">
                <!-- This message is shown on the page if the browser doesn't support the canvas element. -->
